<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="div1">
        <h1>Sign in</h1>
        <p>Stay updated on your professional world</p>
        <input type="text" name="pname" id="name" placeholder="Email or Phone">
        <input type="email" name="Email" id="email" placeholder="Password">
        <a href="#">Forgot password?</a>
        <br>
        <button class="signIn">Sign in</button>
        <div class="orline">
            <p class="line1"></p>
            <p class="or">or</p>
            <p class="line2"></p>
        </div>
        <button class="signInApple"><img src="./apple.png">Sign in with Apple</button>
    </div>

    <div class="div2">
        <p class="p3">New to Linkedin?</p>
        <a href="#" class="join">Join now</a>
    </div>
</body>
</html>
